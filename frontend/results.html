<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #1f3d8f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .result {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .result h4 {
            margin: 0;
            font-size: 18px;
            color: #1f3d8f;
        }
        .result p {
            font-size: 14px;
            color: #555;
        }
        .back-button {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1f3d8f;
            color: white;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #16409c;
        }
        .summarize-btn {
            padding: 8px 12px;
            background-color: #1f3d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .summarize-btn:hover {
            background-color: #16409c;
        }
    </style>
</head>
<body>

<header>
    <h1>Search Results for "{{ query }}"</h1>
</header>
 
<div class="results-container">
    {% if results %}
        {% for result in results %}
            <div class="result">
                <h4>Title: {{ result.title }}</h4>
                <p><strong>PDF URL:</strong> <a href="{{ result.pdf_link }}" target="_blank">{{ result.pdf_link }}</a></p>
                
                
                <form action="/summarize" method="POST">
                    <input type="hidden" name="paper_id" value="{{ result.paper_id }}">
                    <button type="submit" class="summarize-btn">
                        Summarize
                    </button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
    
    <a href="/" class="back-button">Go Back to Search</a>
</div>

</body>
</html>
